<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4 Testers</title>
</head>
<body>
    <!--Javascript roda no corpo(body) da pagina-->
    <p id="welcome"></p>

    <!--usando JS dentro do arquivo html
        <script type="text/javascript">
            var welcome="Hello Javascript - Automação Full stack"
            /*informação no console.*/
            console.log("welcome")
            document.getElementById("welcome").append(welcome)
        </script>
    -->

    <!--usando js com arquivo proprio e importando o source code para o html-->
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
